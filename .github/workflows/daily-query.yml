name: Daily Ronin Dune Query Runner
on:
  schedule:
    # Runs at 5:45 AM UTC every day
    - cron: '45 5 * * *'
  workflow_dispatch:  
jobs:
  run-query:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run query script
        env:
          DEFI_JOSH_DUNE_QUERY_API_KEY: ${{ secrets.DUNE_API_KEY }}
        run: |
          python query.py
